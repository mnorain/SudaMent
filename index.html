<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Multi-Level Accordion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700''>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="container">

  <h1>مواد الشهادة السودانية</h1>
  <h3>عشان بنقدر</h3>
  
  <div class="ac">
    
    <input class="ac-input" id="ac-1" name="ac-1" type="checkbox" />
    <label class="ac-label" for="ac-1">التربية الإسلامية</label>
    
    <article class="ac-text">
      
      <div class="ac-sub">
        <input class="ac-input" id="ac-2" name="ac-2" type="checkbox" />
        <label class="ac-label" for="ac-2">قرأن</label>
        <article class="ac-sub-text">
<p>But not </p>
        </article>
      </div>
      
      <div class="ac-sub">
        <input class="ac-input" id="ac-3" name="ac-3" type="checkbox" />
        <label class="ac-label" for="ac-3">فقه</label>
        <article class="ac-sub-text">
          <p>all the more striking for its brevity.</p>
        </article>
      </div>
      
    </article><!--/ac-text-->
    
  </div><!--/ac-->
  
  
  
  <div class="ac">
    
    <input class="ac-input" id="ac-4" name="ac-4" type="checkbox" />
    <label class="ac-label" for="ac-4">اللغة العربية</label>
    
    <article class="ac-text">
      
      <div class="ac-sub">
        <input class="ac-input" id="ac-5" name="ac-5" type="checkbox" />
        <label class="ac-label" for="ac-5">قواعد</label>
        <article class="ac-sub-text">
<p>But n </p>
        </article>
      </div>
      
      <div class="ac-sub">
        <input class="ac-input" id="ac-6" name="ac-6" type="checkbox" />
        <label class="ac-label" for="ac-6">انشاء</label>
        <article class="ac-sub-text">
          <p>My younger brother was</p>
        </article>
      </div>
      
    </article><!--/ac-text-->
    
  </div><!--/ac-->
  
  
  
  
 
  
  
</section>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

</body>

</html>
